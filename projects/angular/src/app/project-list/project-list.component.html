<div class="mat-elevation-z8">
  <table mat-table
         class="full-width-table"
         [dataSource]="(projects$ | async)"
         matSort
         aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef>Identificador</th>
      <td mat-cell
          *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Nombre</th>
      <td mat-cell
          *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="ver">
      <th mat-header-cell
          *matHeaderCellDef>Ver</th>
      <td mat-cell
          *matCellDef="let row"><span routerLink="../view/{{row.id}}"><img src="./assets/ver.png" /></span></td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell
          *matHeaderCellDef>Borrar</th>
      <td mat-cell
          *matCellDef="let row"><input value="Borrar"
               type="button"
               (click)="deleteProject(row.id)" /></td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columnas"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="(projects$ | async)?.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <input routerLink="../new"
         type="button"
         class="button"
         value="Nuevo proyecto" />
  <router-outlet></router-outlet>
</div>
