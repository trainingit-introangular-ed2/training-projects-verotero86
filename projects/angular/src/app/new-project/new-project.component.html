<form [formGroup]="projectForm"
      novalidate
      (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Informaci√≥n del proyecto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   placeholder="Nombre del proyecto"
                   formControlName="name">
            <mat-error *ngIf="projectForm.controls['name'].hasError('required')">
              El nombre del proyecto es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
